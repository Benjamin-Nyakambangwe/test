{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Descriptions</title>

    <link rel="stylesheet" href="{% static 'css/style.css'%}" />

    <!-- Bootstrap Css -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    /> -->
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <img src="{% static 'img/logo_white.png' %}" alt="" srcset="" />
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="{% url 'graded-organizations' %}"
              ><i class="bi-file-earmark-check"></i> Graded Clients</a
            >
          </li>
          <li>
            <a href="{% url 'upload-files' %}"
              ><i class="bi-upload"></i> Upload Files</a
            >
          </li>
          {% comment %} <li>
            <a href="{% url 'grade-manually' %}"
              ><i class="bi-keyboard"></i> Grade Manually</a
            >
          </li> {% endcomment %}

          <li>
            <a href="{% url 'logout' %}"><i class="bi-power"></i> Logout</a>
          </li>
        </ul>
      </nav>
      <div class="main">{% block content %} {% endblock content %}</div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>

</html>
